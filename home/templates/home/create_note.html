<!DOCTYPE html>
<html>
<head>
    <title>QeydLab - Muayene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            background:#f0f2f5; 
            font-family:'Segoe UI', Arial, sans-serif; 
            display:flex; 
            justify-content:center; 
            align-items:flex-start; 
            padding:40px 20px; 
        }

        .box {
            background:#fff; 
            width:100%; 
            max-width:600px; 
            padding:24px 28px; 
            border-radius:16px; 
            box-shadow:0 8px 20px rgba(0,0,0,0.12);
        }

        h2.section-title {
            font-size:18px; 
            color:#007BFF; 
            margin-top:24px; 
            margin-bottom:12px; 
            border-bottom:1px solid #eee; 
            padding-bottom:6px;
        }

        label{
            display:block; 
            margin-top:12px; 
            font-weight:500; 
            color:#333;
        }

        input[type="text"], textarea {
            width:100%; 
            padding:10px; 
            margin-top:6px; 
            border-radius:8px; 
            border:1px solid #ccc; 
            resize:vertical;
        }

        textarea { min-height:50px; }

        .btn{
            background:linear-gradient(90deg,#007BFF,#0056b3); 
            color:#fff; 
            padding:10px 16px; 
            border-radius:12px; 
            border:none; 
            cursor:pointer; 
            font-weight:600; 
            transition:0.3s;
        }
        .btn:hover { opacity:0.9; }

        .back-link{
            margin-left:12px; 
            text-decoration:none; 
            color:#555; 
            font-weight:500;
        }

        .form-actions { text-align:right; margin-top:20px; display:flex; justify-content:flex-end; gap:12px; flex-wrap:wrap; }

    </style>
</head>
<body>
    {% include 'home/sidebar.html' %}
    <div class="main-with-sidebar">
        <div class="box">
            <h2>{{ t.create_title }}</h2>
            <form method="POST">
                {% csrf_token %}

                <label>Ad</label>
                <input type="text" name="first_name" required>

                <label>Soyad</label>
                <input type="text" name="last_name" required>

                <h2 class="section-title">Muayene Bilgileri</h2>

                <label>Tanı</label>
                <input type="text" name="tani">

                <label>Şikayet / Hikaye</label>
                <textarea name="sikayet_hikaye"></textarea>

                <label>Özgeçmiş</label>
                <textarea name="ozgecmis"></textarea>

                <label>Fizik Muayene Bulgular</label>
                <textarea name="fizik_muayene"></textarea>

                <label>Tedavi / Öneri</label>
                <textarea name="tedavi_oneri"></textarea>

                <label>Not</label>
                <textarea name="note"></textarea>

                <div class="form-actions">
                    <button type="submit" class="btn">{{ t.create }}</button>
                    <a href="{% url 'welcome' %}" class="back-link">{{ t.back }}</a>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
