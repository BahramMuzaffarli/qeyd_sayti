<!DOCTYPE html>
<html>
<head>
    <title>QeydLab - Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root{
            --bg: #a0d8f1; /* Açıq mavi background */
            --text-color: #004080;
            --accent-color: #007BFF;
            --light-text: #333;
        }
        body {
            background-color: var(--bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden; /* Prevent scroll on main body */
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1518655048521-f130df041f66?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center;
            background-size: cover;
        }
        .welcome-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 15px;
            color: var(--accent-color);
            letter-spacing: 1px;
        }
        p {
            font-size: 1.2em;
            color: var(--light-text);
            line-height: 1.6;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .welcome-box {
                padding: 30px 40px;
                margin: 20px;
            }
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    {% include 'home/sidebar.html' %}
    <div class="main-content">
        <div class="welcome-box">
            <h1>{{ t.welcome }} {{ username|default:'Qonaq' }}!</h1>
            <p>Qeydlərinizi idarə etmək üçün sol tərəfdəki menyudan "Yaradılan qeydlər" bölməsinə keçin.</p>
        </div>
    </div>
</body>
</html>
