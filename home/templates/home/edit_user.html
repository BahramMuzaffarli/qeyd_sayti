<!DOCTYPE html>
<html lang="az">
<head>
    <title>QeydLab — Edit user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background: #f3f4f6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Page layout with sidebar */
        .main-with-sidebar {
            margin-left: 240px; /* Sidebar width */
            padding: 32px;
        }

        /* Card */
        .card {
            max-width: 600px;
            background: #fff;
            padding: 24px;
            border-radius: 14px;
            box-shadow: 0 8px 22px rgba(0,0,0,0.06);
            margin: 0 auto;
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #444;
            display: block;
            margin-bottom: 6px;
            margin-top: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            background: #fafafa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #007BFF;
            background: #fff;
        }

        /* Buttons */
        .btn-primary {
            background: #007BFF;
            color: #fff;
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary:hover {
            background: #0066d6;
        }

        .btn-text {
            margin-left: 12px;
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }

        /* Error box */
        .error-box {
            background: #fdecec;
            color: #a12525;
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid #f5c2c2;
        }
    </style>
</head>

<body>
    {% include 'home/sidebar.html' %}

    <div class="main-with-sidebar">
        <div class="card">

            <h2>Edit user</h2>

            {% if error %}
                <div class="error-box">{{ error }}</div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <label>Username</label>
                <input name="username" value="{{ user_obj.username }}" required>

                <label>New password (leave empty to keep)</label>
                <input name="password" type="password">

                <label>Rol</label>
                <select name="role">
                    <option value="patient" {% if user_obj.profile.role == 'patient' %}selected{% endif %}>Pasiyent</option>
                    <option value="doctor" {% if user_obj.profile.role == 'doctor' %}selected{% endif %}>Həkim</option>
                    <option value="staff" {% if user_obj.profile.role == 'staff' %}selected{% endif %}>Digər personal</option>
                    <option value="admin" {% if user_obj.profile.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>

                <div style="margin-top: 20px; text-align: right;">
                    <button class="btn-primary" type="submit">Save</button>
                    <a href="{% url 'users_list' %}" class="btn-text">Cancel</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
