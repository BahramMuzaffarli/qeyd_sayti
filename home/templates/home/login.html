<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background-color: #87CEFA; /* Açıq mavi */
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 0px 10px #888;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #aaa;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #005FCC;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Sayta giriş</h2>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="İstifadəçi adı" required><br>
            <input type="password" name="password" placeholder="Şifrə" required><br>
            <button type="submit">Daxil ol</button>
        </form>
    </div>
</body>
</html>
