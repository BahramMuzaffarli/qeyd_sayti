<!DOCTYPE html>
<html>
<head>
    <title>QeydLab â€” Edit user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{ background:#f0f8ff; font-family:Arial; padding:30px }
        .box{ background:#fff; padding:16px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.06); max-width:600px; margin:0 auto }
        input{ padding:8px; width:100%; border:1px solid #ccc; border-radius:8px }
        .btn{ background:#007BFF; color:#fff; padding:8px 12px; border-radius:8px; border:none }
    </style>
</head>
<body>
    {% include 'home/sidebar.html' %}
    <div class="main-with-sidebar">
        <div class="box">
            <h2>Edit user</h2>
            {% if error %}<div style="background:#fff3f3;color:#8a1f1f;padding:8px;border-radius:6px;margin-bottom:8px">{{ error }}</div>{% endif %}
            <form method="POST">
                {% csrf_token %}
                <label>Username</label>
                <input name="username" value="{{ user_obj.username }}" required>

                <label style="margin-top:8px">New password (leave empty to keep)</label>
                <input name="password" type="password">

                <label style="margin-top:8px"><input type="checkbox" name="is_staff" {% if user_obj.is_staff %}checked{% endif %}> Is staff</label>

                <div style="margin-top:12px; text-align:right">
                    <button class="btn" type="submit">Save</button>
                    <a href="{% url 'users_list' %}" style="margin-left:8px; color:#555">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
