<!DOCTYPE html>
<html>
<head>
    <title>QeydLab</title>
    {% load static %}
    <style>
        body {
            background-color: #87CEFA; /* Açıq mavi */
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 0px 10px #888;
        }

        .logo {
            display:flex; flex-direction:column; align-items:center; gap:8px; margin-bottom:8px;
        }
        .logo img{ width:96px; height:96px; object-fit:contain }
        .logo-text{ font-weight:700; color:#004080; font-size:20px }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #aaa;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #005FCC;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="margin:0; padding-bottom:8px; color:#004080">QeydLab</h2>
        <h3 style="margin:0; margin-top:6px">{{ t.login_title }}</h3>

        {% if error %}
        <div id="login-notice" style="position:fixed; right:18px; top:18px; background:#ffcdd2; color:#b71c1c; padding:10px 14px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08); z-index:999">{{ error }}</div>
        <script>
            setTimeout(function(){
                var n = document.getElementById('login-notice'); if(n) n.style.display='none';
            }, 5000);
        </script>
        {% endif %}

        <form method="POST" style="margin-top:14px">
            {% csrf_token %}
            <input type="text" name="username" placeholder="{{ t.username_placeholder }}" required><br>
            <input type="password" name="password" placeholder="{{ t.password_placeholder }}" required><br>
            <button type="submit">{{ t.login_button }}</button>
        </form>
    </div>
</body>
</html>
