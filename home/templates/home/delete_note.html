<!DOCTYPE html>
<html>
<head>
    <title>QeydLab - Sil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family:Arial; background:rgba(0,0,0,0.4); margin:0; display:flex; justify-content:center; align-items:center; height:100vh; }
        .modal { background:#fff; padding:24px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.2); width:90%; max-width:400px; text-align:center; }
        h3 { color:#DC3545; margin-top:0; }
        .btn { padding:10px 16px; border:none; border-radius:8px; cursor:pointer; margin:8px; color:#fff; font-weight:600; }
        .btn.cancel { background:#6c757d; }
        .btn.delete { background:#DC3545; }
    </style>
</head>
<body>
    <div class="modal">
        <h3>{{ t.confirm_delete_title }}</h3>
        <p>{{ t.confirm_delete_msg }}</p>
        <div>
            <form id="deleteForm" method="POST" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn delete">{{ t.yes }}</button>
            </form>
            <button class="btn cancel" onclick="window.history.back()">{{ t.no }}</button>
        </div>
    </div>
</body>
</html>
