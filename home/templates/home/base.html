<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MySite{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MySite</a>
      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <!-- Toast container (top-right) -->
    <div aria-live="polite" aria-atomic="true" style="position: fixed; top: 1rem; right: 1rem; z-index: 1080;">
      <div id="django-toasts">
        {% for message in messages %}
          <div class="toast align-items-center text-bg-{{ message.tags|default:'primary' }} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
            <div class="d-flex">
              <div class="toast-body">{{ message }}</div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>

    <!-- Confirm delete modal (used for users deletion) -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form method="post" id="confirmDeleteForm">
            {% csrf_token %}
            <div class="modal-header">
              <h5 class="modal-title">Silinməni təsdiq et</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="confirmDeleteText">Silmək istədiyinizə əminsiniz?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Xeyr</button>
              <button type="submit" class="btn btn-danger">Bəli, sil</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Show Django messages as Bootstrap toasts
        var toastEls = Array.prototype.slice.call(document.querySelectorAll('#django-toasts .toast'));
        toastEls.forEach(function (el) {
          var t = new bootstrap.Toast(el);
          t.show();
        });

        // Wire delete buttons to open confirm modal with details
        var confirmModalEl = document.getElementById('confirmDeleteModal');
        if (confirmModalEl) {
          var bsModal = new bootstrap.Modal(confirmModalEl);
          document.querySelectorAll('.btn-confirm-delete').forEach(function(btn){
            btn.addEventListener('click', function(e){
              e.preventDefault();
              var username = this.getAttribute('data-username') || '';
              var url = this.getAttribute('data-url') || this.getAttribute('href') || '#';
              var textEl = document.getElementById('confirmDeleteText');
              if (username) {
                textEl.textContent = 'İstifadəçi "' + username + '" silinsin?';
              } else {
                textEl.textContent = 'Silmək istədiyinizə əminsiniz?';
              }
              var form = document.getElementById('confirmDeleteForm');
              form.setAttribute('action', url);
              bsModal.show();
            });
          });
        }
      });
    </script>
  </body>
</html>
