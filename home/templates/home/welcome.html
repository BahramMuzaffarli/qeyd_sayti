<!DOCTYPE html>
<html>
<head>
    <title>Welcome Page</title>
    <style>
        body {
            background-color: #001f4d; /* dark blue background */
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 60%;
            background-color: #ffffff;
            color: #000;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
        }
        .form-container {
            background-color: #ffffff;
            color: #000;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .btn {
            background-color: skyblue;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn {
            background-color: skyblue;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    <h1>Xoş gəlmisən, {{ username }}!</h1>

    <table>
        <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Qeyd</th>
        </tr>
        {% for note in notes %}
        <tr>
            <td>{{ note.first_name }}</td>
            <td>{{ note.last_name }}</td>
            <td>{{ note.note }}</td>
        </tr>
        {% endfor %}
    </table>

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="first_name" placeholder="Ad" required><br><br>
            <input type="text" name="last_name" placeholder="Soyad" required><br><br>
            <textarea name="note" placeholder="Qeyd" required></textarea><br><br>
            <button type="submit" class="btn">Əlavə et</button>
        </form>
    </div>
</body>
</html>
